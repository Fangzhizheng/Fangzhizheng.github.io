        <h1 class="title">Vue项目中如何实现移动端适配</h1>

        <div class="content markdown">
            <h3 id="在css样式兼容性方面，我们可以使用autoprefixer插件"><a href="#在css样式兼容性方面，我们可以使用autoprefixer插件" class="headerlink" title="在css样式兼容性方面，我们可以使用autoprefixer插件"></a>在css样式兼容性方面，我们可以使用autoprefixer插件</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">postcss可以被理解为一个平台，可以让一些插件在上面跑。它提供了一个解析器，可以将CSS解析成抽象语法树。通过PostCSS这个平台，我们能够开发一些插件，来处理CSS。热门插件如autoprefixer。</span><br><span class="line"></span><br><span class="line">vue-cli已经自动集成了postcss，所以我们可以在postcss.config.js这个配置文件中直接添加autoprefixer这个插件</span><br></pre></td></tr></table></figure>



<h3 id="在屏幕大小适配方面，我们可以使用下面两种方案"><a href="#在屏幕大小适配方面，我们可以使用下面两种方案" class="headerlink" title="在屏幕大小适配方面，我们可以使用下面两种方案"></a>在屏幕大小适配方面，我们可以使用下面两种方案</h3><h4 id="a-使用flexible和-postcss-pxtorem"><a href="#a-使用flexible和-postcss-pxtorem" class="headerlink" title="a) 使用flexible和 postcss-pxtorem"></a>a) 使用flexible和 postcss-pxtorem</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">之前使用rem适配的思路：使用媒体查询，确定不同屏幕下html标签的font-size  (即1rem单位)，然后在写css样式的时候，就可以使用1rem , 2rem这样的单位来做适配了。</span><br><span class="line"></span><br><span class="line">但是这种适配的问题是需要手动把px单位换算成rem单位，比较麻烦。对应的，我们可以使用flexible和 postcss-px2rem来解决这个问题</span><br></pre></td></tr></table></figure>



<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;&#x2F;1.安装flexible。 flexible主要是实现在各种不同的移动端界面实现一稿搞定所有的设备兼容自适应问题</span><br><span class="line">npm install lib-flexible --save</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;2.main.js引入flexible</span><br><span class="line">import &#39;lib-flexible&#39;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;此时运行程序会看到html中自动加上了font-size    font-size的默认值为viewport的十分之一</span><br><span class="line">&#x2F;&#x2F;在页面中引入flexible.js后，flexible会在&lt;html&gt;标签上增加一个data-dpr属性和font-size样式（如下图）。</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;3.安装postcss-pxtorem</span><br><span class="line">npm install postcss-pxtorem --save-dev</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;4.修改postcss.config.js</span><br><span class="line">module.exports &#x3D; &#123;</span><br><span class="line">  plugins: &#123;</span><br><span class="line">    &#x2F;&#x2F;autoprefixer 自动补全css前缀的东西</span><br><span class="line">    &#39;autoprefixer&#39;: &#123;</span><br><span class="line">      &#x2F;&#x2F;兼容的机型</span><br><span class="line">      browsers: [&#39;Android &gt;&#x3D; 4.0&#39;, &#39;iOS &gt;&#x3D; 7&#39;]</span><br><span class="line">    &#125;,</span><br><span class="line">    &#39;postcss-pxtorem&#39;: &#123;</span><br><span class="line">      rootValue: 37.5, &#x2F;&#x2F;换算基数，一般和html的font-size一致</span><br><span class="line">      propList: [&#39;*&#39;]  &#x2F;&#x2F;哪些css属性需要换算</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>



<h4 id="b-使用postcss-px-to-viewport"><a href="#b-使用postcss-px-to-viewport" class="headerlink" title="b) 使用postcss-px-to-viewport"></a>b) 使用postcss-px-to-viewport</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">&#96;vw&#96; 与 &#96;vh&#96;单位，以&#96;viewport&#96;为基准，&#96;1vw&#96; 与 &#96;1vh&#96;分别为&#96;window.innerWidth&#96; 与 &#96;window.innerHeight&#96;的百分之一。</span><br><span class="line"></span><br><span class="line">vw&#x2F;vh 单位其实出现比较早了，只是以前支持性不太好，现在随着浏览器的发展，大部分（92%以上）的浏览器已经支持了vw&#x2F;vh</span><br></pre></td></tr></table></figure>



<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">npm i postcss-px-to-viewport -save -dev</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;修改postcss.config.js</span><br><span class="line">module.exports &#x3D; &#123;</span><br><span class="line">  plugins: &#123;</span><br><span class="line">      autoprefixer: &#123;</span><br><span class="line">          &#x2F;&#x2F;兼容的机型</span><br><span class="line">          browsers: [&#39;Android &gt;&#x3D; 4.0&#39;, &#39;iOS &gt;&#x3D; 7&#39;]</span><br><span class="line">      &#125;,</span><br><span class="line">    &#x2F;&#x2F;px转换为vw单位的插件</span><br><span class="line">    &quot;postcss-px-to-viewport&quot;: &#123;</span><br><span class="line">      &#x2F;&#x2F;1vw &#x3D; 3.2</span><br><span class="line">      viewportWidth: 320,</span><br><span class="line">      &#x2F;&#x2F;1vh &#x3D; 5.68</span><br><span class="line">      viewportHeight: 568,</span><br><span class="line">      &#x2F;&#x2F; px to vw无法整除时，保留几位小数</span><br><span class="line">      unitPrecision: 5,</span><br><span class="line">      &#x2F;&#x2F; 转换成vw单位   </span><br><span class="line">      viewportUnit: &#39;vw&#39;,</span><br><span class="line">     &#x2F;&#x2F;不转换的类名</span><br><span class="line">      selectorBlackList: [],</span><br><span class="line">      &#x2F;&#x2F; 小于1px不转换</span><br><span class="line">      minPixelValue: 1,</span><br><span class="line">     &#x2F;&#x2F;允许媒体查询中转换</span><br><span class="line">      mediaQuery: false,</span><br><span class="line">      &#x2F;&#x2F;排除node_modules文件中第三方css文件</span><br><span class="line">      exclude: &#x2F;(\&#x2F;|\\)(node_modules)(\&#x2F;|\\)&#x2F;  </span><br><span class="line">    &#125;,</span><br><span class="line">  &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
